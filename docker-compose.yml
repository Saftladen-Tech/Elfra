services:
  elfra-application:
    build: .
    image: elfra:1.0.0
    ports:
      - "3000:3000"
    volumes:
      - elfra-courses:/app/content/courses
      - elfra-config:/app/customconfig
    environment:
      NODE_ENV: production
    restart: unless-stopped

volumes:
  elfra-courses:
  elfra-config:
