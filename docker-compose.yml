services:
  elfra-app:
    build: .
    image: elfra:1.0.3
    ports:
      - "3000:3000"
    volumes:
      - ~/elfra/courses:/app/content/courses
      - ~/elfra/config:/app/customconfig
      - ~/elfra/data:/app/public
    environment:
      NODE_ENV: production
    restart: unless-stopped

